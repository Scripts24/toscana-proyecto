<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toscana</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <!--Font-awesome-->
    <script src="https://kit.fontawesome.com/cd2f965cc2.js" crossorigin="anonymous"></script>
    <!-- Íconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Progreso scroll -->
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
    <!-- Inicio header y nav -->
    <header>
        <nav>
            <div class="titulo-logo">
                <a href="#">
                    <img src="./img/toscana.png" class="logo" id="top" alt="logo">
                </a>
                <h1 class="titulo-sitio">TOSCANA</h1>
            </div>
            <ul class="enlaces-menu">
                <li class="boton-carrito check">Compra</li>
            </ul>
            <button class="ham" type="button">
                <span class="br-1"></span>
                <span class="br-2"></span>
                <span class="br-3"></span>
            </button>
        </nav>
    </header>
    <!-- Fin header y nav -->
    <!-- Inicio contenido principal -->
    <main>
        <div class="contenedor-form">
            <form class="contact-form ">
                <input name="name" id="nombre" value="" type="text" placeholder="Nombre y apellido"
                    title="El nombre solo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
                    required />
                <input name="direction" type="text"  placeholder="Direccion" title="La dirección acepta letras y números"
                    pattern="^[a-zA-ZÀ-ÿ\s]{1,40}$" required />
                <input type="number" name="phone" placeholder="Ej. 2215687733"
                    title="El teléfono solo acepta números" pattern="^\d{7,14}$" required />
                <input type="email" name="email" placeholder="Escribe tu email" title="Email incorrecto"
                    pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required />
                <div class="radio">
                    <input type="Radio" name="typeBuy" value="Efectivo/Transferencia" checked />
                    Efectivo/Transferencia
                    <input type="Radio" name="typeBuy" value="En cuotas" /> En cuotas
                    <input type="Radio" name="typeBuy" value="Debito" /> Débito
                </div>
                <br />
                <button class="carrito-acciones-comprar" id="carrito-acciones-comprar">Comprar ahora</button>
                <button type="reset" value="Reset">RESET</button>
            </form>
        </div>
        <div class="contact-form-response none">
            
        </div>
        <p class="carrito-comprado disabled" id="carrito-comprado">Muchas gracias por tu compra <i
                class="bi bi-emoji-smile-fill"></i></p>
    </main>
    <!-- Fin contenido principal -->
    <!-- Inicio Footer -->
    <footer>
        <div>
            <ul>
                <li>
                    <a class="top" href="#top">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <i class="fas fa-arrow-alt-circle-up icon" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a class="whatsapp"
                        href="https://api.whatsapp.com/send?phone=542215657734&text=Hola%21%20Quisiera%20m%C3%A1s%20informaci%C3%B3n%20sobre%20Toscana"
                        target="_blank">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <i class="fa-brands fa-whatsapp icon" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a class="instagram" href="https://www.instagram.com/" target="_blank">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a class="mail" href="mailto:toscana_resto@gmail.com" target="_blank">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <i class="fa-regular fa-envelope icon" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </div>
        <p>29 e/ 493 y 494<br>
            Gonnet - Buenos Aires - Argentina<br>
            Todos los derechos reservados &copy;
            <script> document.write(new Date().getFullYear());</script> - Toscana
        </p>
        <img class="developed" src="./img/developed.png" alt="logo desarrollo web">
    </footer>
    <!-- Fin footer -->
    <!-- Luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/scroll.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/formCompra.js"></script>
</body>

</html>
