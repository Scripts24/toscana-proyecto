    </header>
    <!-- Fin header y nav -->
    <!-- Inicio contenido principal -->
    <main class="container-carrito">
        <h2>FINALIZAR COMPRA</h2>
        <div class="contenedor-form">
            <form class="contact-form">
                <input name="name" type="text" placeholder="Nombre y apellido"
                    title="El nombre solo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
                    required />
                <input type="email" name="email" placeholder="Escribe tu email" title="Email incorrecto"
                    pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required />
                <div>
                    <br /><br />
                    <input type="Radio" name="typeBuy" value="Efectivo/Transferencia" checked />
                    Efectivo/Transferencia
                    <input type="Radio" name="typeBuy" value="En cuotas" /> En cuotas
                    <input type="Radio" name="typeBuy" value="Debito" /> Débito
                </div>
                <br />
                <input type="submit" value="Comprar" />
                <input type="reset" value="Reset" />
            </form>
            <div class="contact-form-loader none">
                <img src="../img/loader.svg" alt="Cargando" />
            </div>
            <div class="contact-form-response none">
                <p>COMPRA EXITOSA</p>
            </div>
        </div>
    </main>

                        <span></span>
